{% extends 'base.html' %}

{% block title %} RSVP {% endblock %} 

{% block content %}

<div class="container-rsvp">
  <h3> Let us know if you can make it. We hope to "sea" you!</h3>
  <form action="/rsvp_response"class="rsvp-form" method="post">
  	First Name: <input type="text" name="fname"><br>
  	Last Name: <input type="text" name="lname"><br>
    Are you attending? <input type="radio" name="rsvp" value="yes"> Yes
    <input type="radio" name="rsvp" value="no"> No <br>
     What is your email address? <input type="text" name="email"> <br>
     How many others (not including yourself) are you rsvping for? 
     <select>
  		<option value="1">1</option>
  		<option value="2">2</option>
  		<option value="3">3</option>
  		<option value="4">4</option> 
  		<option value="5">5</option> 
  		<option value="6">6</option>
  		<option value="7">7</option>  
  		<option value="8">8</option> 
  		<option value="9">9</option> 
  		<option value="10">10</option> 
	 </select>
	 <br>
    <input type="submit" value="Submit">
  </form>


<script src="/static/index.js"></script>
{% endblock %}
